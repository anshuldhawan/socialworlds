<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>World1 ‚Ä¢ Spark + Three.js Multiplayer</title>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        overflow-x: hidden;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
      }
      
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      
      .subtitle {
        font-size: 1.2em;
        margin-bottom: 50px;
        opacity: 0.9;
      }
      
      .worlds-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-top: 50px;
      }
      
      .world-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px;
        transition: all 0.3s ease;
        cursor: pointer;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .world-card:hover {
        transform: translateY(-10px);
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      }
      
      .world-image {
        width: 100%;
        height: 200px;
        border-radius: 10px;
        margin-bottom: 20px;
        position: relative;
        overflow: hidden;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      
      .world-image.stadium {
        background-image: url('./images/stadium.png');
      }
      
      .world-image.cafe {
        background-image: url('./images/cafe.png');
      }
      
      .world-image.cafe2 {
        background-image: url('./images/cafe2.png');
      }
      
      .world-image.scene {
        background-image: url('./images/scene.webp');
      }
      
      .world-image::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.3) 100%);
        transition: opacity 0.3s ease;
      }
      
      .world-card:hover .world-image::before {
        opacity: 0.7;
      }
      
      @keyframes sparkle {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      .world-title {
        font-size: 1.5em;
        margin-bottom: 10px;
        font-weight: bold;
      }
      
      .world-description {
        opacity: 0.8;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      
      .enter-button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .enter-button:hover {
        background: #45a049;
        transform: scale(1.05);
      }
      
      .coming-soon {
        opacity: 0.5;
      }
      
      .coming-soon .enter-button {
        background: #666;
        cursor: not-allowed;
      }
      
      .coming-soon .enter-button:hover {
        background: #666;
        transform: none;
      }
      
      .features {
        margin-top: 60px;
        text-align: left;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
      }
      
      .features h3 {
        margin-bottom: 20px;
        color: #64b5f6;
      }
      
      .feature-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      
      .feature-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .feature-item::before {
        content: '‚ú®';
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üåç Chat Worlds</h1>
      <p class="subtitle">hangout in the world you like</p>
      
      <div class="worlds-grid">
        <div class="world-card" onclick="enterWorld('world1')">
          <div class="world-image stadium"></div>
          <div class="world-title">Warriors Fans</div>
          <button class="enter-button">Enter World</button>
        </div>
        
        <div class="world-card coming-soon">
          <div class="world-image cafe"></div>
          <div class="world-title">Taylor swift Fans</div>
          <button class="enter-button">Coming Soon</button>
        </div>
        
        <div class="world-card coming-soon">
          <div class="world-image cafe2"></div>
          <div class="world-title">Dogecoin maniacs</div>
          <button class="enter-button">Coming Soon</button>
        </div>
        
        <div class="world-card coming-soon">
          <div class="world-image scene"></div>
          <div class="world-title">Explore worlds</div>
          <button class="enter-button">Coming Soon</button>
        </div>
      </div>
      
      <div class="features">
        <h3>üéÆ Features</h3>
        <div class="feature-list">
          <div class="feature-item">Real-time voice communication</div>
          <div class="feature-item">Multiplayer 3D exploration</div>
          <div class="feature-item">WASD keyboard navigation</div>
          <div class="feature-item">Gaussian splat rendering</div>
          <div class="feature-item">Live user avatars</div>
          <div class="feature-item">Performance optimization</div>
        </div>
      </div>
    </div>
    
    <script>
      function enterWorld(worldName) {
        if (worldName === 'world1') {
          window.location.href = '/world1.html';
        }
      }
    </script>
  </body>
</html>
